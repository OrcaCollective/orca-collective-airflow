version: '3'

services:

  caddy:
    image: caddy:latest
    ports:
      - 80:80
      - 443:443
    volumes:
      - caddy_data:/data
      - $PWD/Caddyfile:/etc/caddy/Caddyfile
      - $PWD/site:/srv
      - caddy_config:/config

  scheduler:
    volumes:
      - /home/techbloc/.ssh:/opt/ssh

volumes:
  caddy_data:
  caddy_config:
